<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container-width">
            <div class="background-blur">
                <h1>'Um' Counter:</h1>
                <h2 id="count-el">0</h2>
                <div id="increment-btn" class="btn-style prevent-select" onclick="increment()">HEARD THE WORD UM</div>
                <div id="save-btn" class="btn-style prevent-select" onclick="save()">NEXT SPEAKER</div>
                <div id="reset-btn" onclick="reset()">reset record</div> 
                <p id="save-el" class="record">Speaker Said Um: </p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
